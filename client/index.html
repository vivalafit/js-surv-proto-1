<!doctype html>
<meta charset="utf-8" />
<title>js-shooter-prototype</title>
<style>
  body { margin: 0; font-family: system-ui, sans-serif; background:#0b0b0b; color:#eaeaea; }
  .wrap { display: grid; grid-template-columns: 1fr 320px; height: 100vh; }
  .stage { display:flex; align-items:center; justify-content:center; }
  .pane { border-left: 1px solid #222; display:flex; flex-direction:column; }
  .log { flex:1; padding:10px; background:#111; color:#97f59c; overflow:auto; font:12px/1.4 ui-monospace, SFMono-Regular, Menlo, monospace; }
  form { display:flex; border-top:1px solid #222; }
  input { flex:1; padding:10px; background:#1a1a1a; color:#eaeaea; border:0; outline:none; }
  button { padding:10px 14px; background:#2a2a2a; color:#eaeaea; border:0; cursor:pointer; }
  h1 { font-size:16px; margin:10px; }
  .tag { color:#aaa; }
  .log p { margin: 0 0 6px; }
</style>
<div class="wrap">
  <div class="stage">
    <div>
      <h1>Room: <span id="room" class="tag"></span></h1>
      <p>Тут потім з’явиться канвас/3D. Зараз тестуємо кімнати й чат.</p>
    </div>
  </div>
  <div class="pane">
    <div class="log" id="log"></div>
    <form id="f">
      <input id="msg" placeholder="type message..." autocomplete="off" />
      <button>send</button>
    </form>
  </div>
</div>
<script src="/client.js"></script>
